<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="istyles.css">
</head>
<body>
    <h1>Image Slider</h1>
    <div class="slider-container">
        <div class="slider"></div> <!-- Image will be added dynamically here -->
    </div>
    <div class="btn-container">
        <button class="btn prev" onclick="prevImage()">Previous</button>
        <button class="btn next" onclick="nextImage()">Next</button>
    </div>

    <script src="imageslider.js"></script>
</body>
</html>
